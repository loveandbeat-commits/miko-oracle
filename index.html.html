<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIKO-Oracle: The Complete 64 Circuits</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* --- デザイン設定 --- */
        body {
            background-color: #050a14; color: #00f0ff; font-family: 'Courier New', monospace;
            display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px;
            min-height: 100vh; background-image: linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        #guide-panel {
            background: rgba(0, 240, 255, 0.1); border: 1px solid #00f0ff; padding: 10px 20px;
            margin-bottom: 20px; text-align: center; border-radius: 50px; width: 90%; max-width: 600px;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
        }
        .grid-container { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; max-width: 800px; width: 100%; }
        .card { aspect-ratio: 2 / 3; background-image: url('images/card_back.png'); background-size: cover; background-position: center; border: 1px solid #ff00ff; border-radius: 4px; cursor: pointer; transition: 0.2s; }
        .card.selected { opacity: 0.1; pointer-events: none; }

        /* モーダル */
        #result-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; width: 95%; max-width: 850px; max-height: 90vh; overflow-y: auto;
            background: #050a14; border: 2px solid #00f0ff; border-radius: 15px; padding: 20px;
        }
        #report-capture-area { background: #050a14; padding: 20px; text-align: center; border: 2px solid #00f0ff; }
        .row-group { margin-bottom: 20px; }
        .row-label { color: #ff00ff; font-weight: bold; border-bottom: 1px solid #ff00ff; display: inline-block; padding: 0 15px; margin-bottom: 5px; }
        .row-desc { color: #00f0ff; font-size: 0.7em; opacity: 0.7; margin-bottom: 10px; }
        .row { display: flex; gap: 10px; justify-content: center; }
        .result-card-box { width: 90px; text-align: center; font-size: 11px; }
        .result-card-box img { width: 100%; border: 1px solid #00f0ff; border-radius: 5px; margin-bottom: 3px; }
        
        .controls { margin-top: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .btn { background: rgba(0, 240, 255, 0.1); border: 2px solid #00f0ff; color: #00f0ff; padding: 10px 15px; cursor: pointer; font-family: inherit; font-weight: bold; }
        .btn:hover { background: #00f0ff; color: #000; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 90; backdrop-filter: blur(8px); }
    </style>
</head>
<body>

    <h1>MIKO-ORACLE: LOGIC CIRCUIT</h1>
    <div id="guide-panel"><div id="guide-text">【Step 1】現在の状況を1枚選択してください</div></div>
    <div class="grid-container" id="card-grid"></div>
    <div id="modal-overlay"></div>
    
    <div id="result-modal">
        <div id="report-capture-area">
            <h2 style="color: #ff00ff; margin: 0;">Project: MIKO-Oracle</h2>
            <p style="font-size: 0.7em;">ID: <span id="report-id"></span> | <span id="report-date"></span></p>
            <div class="row-group"><div class="row-label">PRESENT</div><div class="row-desc">現在の状況とエネルギー</div><div class="row" id="row-current"></div></div>
            <div class="row-group"><div class="row-label">CAUSES</div><div class="row-desc">原因・深層心理・背景</div><div class="row" id="row-causes"></div></div>
            <div class="row-group"><div class="row-label">FUTURE</div><div class="row-desc">辿り着く可能性・未来</div><div class="row" id="row-future"></div></div>
            <p style="font-size: 0.6em; opacity: 0.4;">&copy; 2026 Project: MIKO-Oracle</p>
        </div>
        <div class="controls">
            <button class="btn" id="download-btn">画像保存</button>
            <button class="btn" id="open-img-btn">別窓で開く</button>
            <button class="btn" onclick="location.reload()">再起動</button>
        </div>
    </div>

    <script>
        // --- 64卦データ (名称とキーワード) ---
        const HEX_DATA = {
            1: ["乾為天", "創造・強大"], 2: ["坤為地", "受容・献身"], 3: ["水雷屯", "困難・胎動"], 4: ["山水蒙", "未熟・学習"],
            5: ["水天需", "待機・好機"], 6: ["天水訟", "争い・自制"], 7: ["地水師", "集団・統率"], 8: ["水地比", "親和・協力"],
            9: ["風天小畜", "蓄積・抑制"], 10: ["天澤履", "実践・礼節"], 11: ["地天泰", "安泰・調和"], 12: ["天地否", "停滞・閉塞"],
            13: ["天火同人", "志同・協力"], 14: ["火天大有", "盛大・所有"], 15: ["地山謙", "謙虚・中道"], 16: ["雷地予", "歓喜・準備"],
            17: ["澤雷随", "随行・柔軟"], 18: ["山風蠱", "腐敗・刷新"], 19: ["地澤臨", "君臨・希望"], 20: ["風地観", "観察・内省"],
            21: ["火雷噬嗑", "障害除去"], 22: ["山火賁", "装飾・外見"], 23: ["山地剥", "剥落・窮地"], 24: ["地雷復", "復活・一陽来復"],
            25: ["天雷无妄", "自然・無垢"], 26: ["山天大畜", "大蓄・賢明"], 27: ["山雷頤", "養生・言葉"], 28: ["澤風大過", "重荷・限界"],
            29: ["坎為水", "重難・信念"], 30: ["離為火", "明知・付着"], 31: ["澤山咸", "感応・連帯"], 32: ["雷風恒", "継続・恒常"],
            33: ["天山遁", "引退・回避"], 34: ["雷天大壮", "猛進・自制"], 35: ["火地晋", "進歩・明朗"], 36: ["地火明夷", "隠忍・苦難"],
            37: ["風火家人", "家庭・内部"], 38: ["火澤睽", "背反・不和"], 39: ["水山蹇", "足止め・苦労"], 40: ["雷水解", "解決・解放"],
            41: ["山澤損", "奉仕・減少"], 42: ["風雷益", "拡大・恩恵"], 43: ["澤天夬", "決断・突破"], 44: ["天風姤", "遭遇・自重"],
            45: ["澤地萃", "集合・繁栄"], 46: ["地風升", "上昇・着実"], 47: ["澤水困", "困窮・忍耐"], 48: ["水風井", "継続・源泉"],
            49: ["澤火革", "変革・革命"], 50: ["火風鼎", "安定・協力"], 51: ["雷為震", "衝撃・驚愕"], 52: ["山為艮", "停止・不動"],
            53: ["風山漸", "順序・進展"], 54: ["雷澤帰妹", "順序違い"], 55: ["雷火豊", "豊饒・頂点"], 56: ["火山旅", "孤独・不安定"],
            57: ["巽為風", "柔軟・追従"], 58: ["兌為澤", "喜び・和悦"], 59: ["風水渙", "霧散・解消"], 60: ["水澤節", "節度・規律"],
            61: ["風澤中孚", "誠実・信頼"], 62: ["雷山小過", "謙虚・細心"], 63: ["水火既済", "完成・油断"], 64: ["火水未済", "未完・希望"]
        };

        const gridContainer = document.getElementById('card-grid');
        const guideText = document.getElementById('guide-text');
        const selectedIndices = [];
        const MAX_CARDS = 7;

        let nums = Array.from({length: 64}, (_, i) => i + 1);
        for (let i = nums.length - 1; i > 0; i--) {
            const r = Math.floor(Math.random() * (i + 1));
            [nums[i], nums[r]] = [nums[r], nums[i]];
        }

        nums.forEach((n, idx) => {
            const c = document.createElement('div');
            c.className = 'card';
            c.id = `c-${idx}`;
            c.onclick = () => {
                if (selectedIndices.length >= MAX_CARDS || c.classList.contains('selected')) return;
                c.classList.add('selected');
                selectedIndices.push(n);
                updateGuide();
                if (selectedIndices.length === MAX_CARDS) showResult();
            };
            gridContainer.appendChild(c);
        });

        function updateGuide() {
            const len = selectedIndices.length;
            if (len === 0) guideText.innerText = "【Step 1】現在の状況を選択";
            else if (len < 4) guideText.innerText = `【Step 2】原因を選択 (${len-1}/3)`;
            else if (len < 7) guideText.innerText = `【Step 3】未来を選択 (${len-4}/3)`;
            else guideText.innerText = "解析完了。";
        }

        function showResult() {
            document.getElementById('report-id').innerText = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('report-date').innerText = new Date().toLocaleString();
            document.getElementById('modal-overlay').style.display = 'block';
            document.getElementById('result-modal').style.display = 'block';
            
            fillRow('row-current', selectedIndices.slice(0,1));
            fillRow('row-causes', selectedIndices.slice(1,4));
            fillRow('row-future', selectedIndices.slice(4,7));
        }

        function fillRow(id, list) {
            const row = document.getElementById(id); row.innerHTML = "";
            list.forEach(n => {
                const data = HEX_DATA[n];
                const box = document.createElement('div'); box.className = 'result-card-box';
                box.innerHTML = `<img src="images/card${n}.png"><br><b style="color:#ff00ff">${data[0]}</b><br><span style="font-size:8px">${data[1]}</span>`;
                row.appendChild(box);
            });
        }

        async function capture(mode) {
            const area = document.getElementById('report-capture-area');
            try {
                const canvas = await html2canvas(area, { backgroundColor: '#050a14', scale: 2 });
                const url = canvas.toDataURL("image/png");
                if (mode === 'dl') {
                    const a = document.createElement('a'); a.download = 'MIKO-Report.png'; a.href = url; a.click();
                } else {
                    const w = window.open();
                    w.document.write(`<body style="margin:0;background:#050a14;color:#0ff;text-align:center;"><p>右クリックで保存してください</p><img src="${url}" style="max-width:100%"></body>`);
                }
            } catch (e) {
                alert("セキュリティエラー: ローカル環境では画像生成が制限される場合があります。EdgeやChromeの『印刷→PDF保存』をお試しください。");
            }
        }

        document.getElementById('download-btn').onclick = () => capture('dl');
        document.getElementById('open-img-btn').onclick = () => capture('open');
    </script>
</body>
</html>
